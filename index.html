<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manuscripts and Digital Humanities: Editing, Encoding, and Analyzing Ancient Texts</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'EB Garamond', serif;
      background: white;
      color: black;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      min-height: 100vh;
    }

    .sidebar {
      background: white;
      padding: 2rem;
      border-right: 1px solid #000;
    }

    .sidebar img {
      max-width: 100%;
      height: auto;
      margin-bottom: 2rem;
    }

    .sidebar h1 {
      font-size: 2rem;
      margin-top: 0;
    }

    .main {
      padding: 2rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 0;
      border-bottom: 2px solid black;
      padding-bottom: 0.3rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 0.5rem 0;
    }

    a {
      color: black;
      text-decoration: underline;
    }

    a:hover {
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .sidebar {
        border-right: none;
        border-bottom: 1px solid black;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="splash.png" alt="Course splash image: a cartoon of a manuscript going into a laptop" />
      <h1><a href="https://docs.google.com/document/d/1mNj2-LLWyTj2bccskI0PX2MhYrY0k8leB-Zy4E22B2U/edit?usp=sharing" target="_blank">Manuscripts and Digital Humanities</a></h1>
      <p><a href="mailto:christian.casey@fu-berlin.de">Instructor: Christian Casey</a></p>
    </div>
    <div class="main">


      <!-- <h2>Final Projects</h2> -->
      <!-- <ul id="projects">Loading projects...</ul> -->
      
      <h2>Homework Assignments</h2>
      <ul id="homework">
        <li><a href="https://14148-mss-dh.github.io/Simple-Text-Corpus/" target="_blank">A Simple Text Corpus</a></li>
      </ul>
    </div>
  </div>
  <script>
    // const jsonUrl = "https://opensheet.elk.sh/1VBVZlviaFWJ0L2JX4A2HyWmc30UwDqUTb3RlgLkORWA/1";
    const jsonUrl = "./website_directories.json";

    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        const list = document.getElementById("projects");
        list.textContent = '';

        data.forEach(item => {
          if (item.Directory !== 'final') return; // Skip all items from other homeworks
          
          const li = document.createElement("li");

          if (item.Website) {
            const link = document.createElement("a");
            link.href = item.Website;
            link.textContent = `${item.Title} by ${item.Name}`; //item.Name;
            link.target = "_blank";
            li.appendChild(link);
          } else {
            const span = document.createElement("span");
            span.textContent = item.Name;
            span.className = "no-link";
            li.appendChild(span);
          }

          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error("Error fetching JSON:", error);
      });
  </script>
</body>
</html>
